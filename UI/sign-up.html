<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Sign up</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <div class="container">

        <form class="form" action="" method="post">
            <h3>Sign Up to vote </h3>
            <div class="form-group">
                <div id="user-type-group">
                    <label for="user-radio">User
                        <input id="user-radio" type="radio" name="user_type" value="user" checked>

                    </label>
                    <label for="user-radio">Politician
                        <input id="politician-radio" type="radio" name="user_type" value="politician"> 

                    </label>
                </div>

            </div>
            <div class="form-group">
                <!-- <label for="email">Email Address</label> -->
                <input type="email" name="email" placeholder="Email Address"/>
            </div>
            <div class="form-group">
                <!-- <label for="full-name">Full Name</label> -->
                <input type="text" name="full-name" placeholder="Fullname">
            </div>
            <div class="form-group">
                <!-- <label for="voter-id">Voter ID</label> -->
                <input type="text" name="voter-id" placeholder="Voter ID">
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <!-- <label for="confirm-password">Confirm Password</label> -->
                <input type="password" name="confirm-password" placeholder="confirm password">
            </div>

            <div id="political-party" class="form-group hide">
                <label for="party">Select Political Party</label>
                <select name="party">
                    <option>Select</option>
                    <option>APC</option>
                    <option>PDP</option>
                    <option>ANPP</option>
                </select>
            </div>

            <div class="form-group">
                <button class="primary" type="submit">Sign up</button>
            </div>

        </form>

    </div>
    <script>
        let regularUserCheckbox = document.querySelector('#user-type-group input#user-radio')
        let politicianCheckbox = document.querySelector('#user-type-group input#politician-radio')

        function PoliticalPartyFormElementDisplay(display) {
            let node = document.querySelector('#political-party')
            if (display) {
                node.className = 'form-group'
            } else {
                node.className = 'form-group hide'
            }
        }
        regularUserCheckbox.addEventListener('click', function (e) {
            if (e.target.checked) {
                PoliticalPartyFormElementDisplay(false)
            }
        })

        politicianCheckbox.addEventListener('click', function (e) {
            if (e.target.checked) {
                PoliticalPartyFormElementDisplay(true)
            }
        })
    </script>
    </body> </html>
